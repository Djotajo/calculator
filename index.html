<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body style="background-image: url('desk.jpg');">
    <div class="main">
        <div id="calculator">
            <div id="screen"></div>
            <div class="row">
                <button id="buttonAC">AC</button>
                <button id="buttonC">C</button>
                <button class="operator" id="buttonDivide"> / </button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="buttonMultiply"> * </button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="buttonSubtract"> - </button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="buttonAdd"> + </button>
            </div>
            <div class="row" id="bottomRow">
                <button class="number" id="zero">0</button>
                <button id="buttonDot">.</button>
                <button id="buttonEquals"> = </button>
            </div>
        </div>
    </div>
    <footer><span class="copyrights"><span>Copyright Â© 2023 Djotajo</span><a href="https://github.com/Djotajo"><img id="githubLogo" src="github-mark.png"></a></span>
        <span>||</span>

    </span></footer>
</body>
</html>
